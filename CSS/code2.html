<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* justify-content: space-around; use for x dir*/

            /* align-items: center; use for y dir */

            background-color: black;
            color: white;
            padding: 20px;

        }

        .logo {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
        }

        .logo span {
            color: red;
        }


        .list {
            display: flex;
            gap: 20px;
            list-style: none;
            margin-top: 10px;
        }

        .list li a {
            text-decoration: none;
            color: white;


        }

        .btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 20px;

        }


        .box {
            width: 400px;
            height: 400px;
            background-color: red;
            background-image: url('./newImgGanesh4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;


            /* margin: 20px;

            margin-top: 30px;
            margin-left: 50px;
            margin-right: 30px;
            margin-bottom: 10px;


            padding-top: 30px;
            padding-left: 50px;
            padding-right: 30px;
            padding-bottom: 10px; */
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Ganesh <span>Dutt</span></div>
        <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Services</a></li>
        </ul>

        <button class="btn">Click me </button>
    </nav>
    <!-- <div class="box"></div> -->
</body>

</html>
